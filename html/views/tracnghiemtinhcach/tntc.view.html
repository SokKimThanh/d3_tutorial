<div class="container-fluid" ng-controller="trac_nghiem_tinh_cach_ctrl as $ctrl">
    <header class="">
        <h5 class="text-capitalize">
            <i class="fa fa-dashboard"></i>
            <span>Trắc nghiệm tính cách để biết nghề nghiệp phù hợp với bản thân</span>
        </h5>
    </header>

    <div id="body">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <div id="spy" class="scroll-spy">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <tr>
                                <th>stt</th>
                                <th>result</th>
                            </tr>
                            <tr ng-repeat="e in newarr_tongdiem">
                                <td class="text-success">
                                    <a class="nav nav-pills nav-stacked">
                                        <h3>{{$index + 1}}</h3>
                                    </a>
                                </td>
                                <td class="text-primary">
                                    <h3>{{e.value}}</h3>
                                </td>
                            </tr>
                        </table>
                        <div style="opacity: 1;">
                            <button class="btn btn-warning" data-ng-click="xacdinhtinhcach()">
                                Xác định tính cách
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <div class="table-responsive">
                    <table id="question" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <tr>
                            <th>Stt</th>
                            <th>value</th>
                        </tr>
                        <tr ng-repeat="ar19 in danhsach_cauhoi">
                            <td class="text-success">
                                <h1>{{$index +1}}</h1>
                            </td>
                            <td>
                                <table class="table table-bordered" id="section{{$index +1}}" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th style="white-space: nowrap;width: 1%">number</th>
                                            <th>question</th>

                                            <th style="white-space: nowrap;width: 5%">score</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="o in ar19.value">
                                        <tr id="conga">
                                            <td class="text-align-center" style="white-space: nowrap;width: 1%">{{o.number}}</td>
                                            <td style="font-size: 18pt">{{o.question}}
                                                <select id="elem" class="form-control" ng-class="{selection:true}" ng-change="tinhtong(result)" ng-model="result" ng-options="obj.value as obj.name  for obj in danh_sach_giatri_cau_tra_loi"
                                                    required="true">
                                                    <option value="" disabled>-1</option>
                                                </select>
                                            </td>
                                            <td class="text-center" style="white-space: nowrap;width: 5%"> {{result}} </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
